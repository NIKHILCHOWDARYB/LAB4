<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4-Nikhil</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="container">
        <header>
            <h1>Sunrise Sunset Website</h1>
        </header>
        <section id="search-section">
            <button id="current-location">Use Current Location</button>
            <input type="text" id="location-search" placeholder="Enter a City Name">
            <button id="search-button">Search</button>
        </section>
        <div id="data-container">
            <div class="data-box">
                <h2>Sunrise and Sunset</h2>
                <p><b>Today:</b></p>
                <p id="sunrise-today"></p>
                <p id="sunset-today"></p>
                <p><b>Tomorrow:</b></p>
                <p id="sunrise-tomorrow"></p>
                <p id="sunset-tomorrow"></p>
            </div>
            <div class="data-box">
                <h2>Dawn and Dusk</h2>
                <p><b>Today:</b></p>
                <p id="dawn-today"></p>
                <p id="dusk-today"></p>
                <p><b>Tomorrow:</b></p>
                <p id="dawn-tomorrow"></p>
                <p id="dusk-tomorrow"></p>
            </div>
            <div class="data-box">
                <h2>Day Length</h2>
                <p><b>Today:</b></p>
                <p id="day-length-today"></p>
                <p><b>Tomorrow:</b></p>
                <p id="day-length-tomorrow"></p>
            </div>
            <div class="data-box">
                <h2>Solar Noon</h2>
                <p><b>Today:</b></p>
                <p id="solar-noon-today"></p>
                <p><b>Tomorrow:</b></p>
                <p id="solar-noon-tomorrow"></p>
            </div>
            <div class="data-box">
                <h2>Time Zone</h2>
                <p id="time-zone-info"></p>
            </div>
        </div>
        <footer>
            <b> 
                <p>Â© Copyrights: Data refered from Sunrise-Sunset API | Designed by Nikhil</p>
                <p>Refer <a href="https://sunrisesunset.io/api/" target="_blank">Website</a> for more content .</p>
            </b>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
